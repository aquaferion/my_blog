    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàòÎì§
        let posts = [];
        let likedPosts = {};
        let darkMode = false;
        let qaTextColor = 'default';
        let currentPostId = null;
        let sidebarOpen = false;
        let selectedTags = [];

        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú (localStorage ÎòêÎäî Í∏∞Î≥∏Í∞í)
        const loadData = () => {
            try {
                posts = JSON.parse(localStorage.getItem('blogPosts')) || [
                    {
                        id: 1,
                        title: "Ï≤´ Î≤àÏß∏ ÏùºÍ∏∞ - ÏÉàÎ°úÏö¥ ÏãúÏûë",
                        content: "Ïò§ÎäòÎ∂ÄÌÑ∞ Î∏îÎ°úÍ∑∏Î•º ÏãúÏûëÌïòÍ≤å ÎêòÏóàÎã§. Îß§Ïùº ÎÇòÏùò ÏÉùÍ∞ÅÍ≥º ÏùºÏÉÅÏùÑ Í∏∞Î°ùÌïòÎ©∞ ÏÑ±Ïû•Ìï¥ÎÇòÍ∞ÄÍ≥† Ïã∂Îã§. Ïù¥ ÏûëÏùÄ Í≥µÍ∞ÑÏù¥ ÎÇòÏùò ÏÜåÏ§ëÌïú Ï∂îÏñµÎì§Î°ú Í∞ÄÎìù Ï∞∞ Í≤ÉÏùÑ ÏÉÅÏÉÅÌïòÎãà ÏÑ§Î†åÎã§.",
                        date: "2025-09-23",
                        tags: ["ÏùºÏÉÅ", "ÏãúÏûë", "Îã§Ïßê"],
                        likes: 12,
                        comments: [
                            {
                                text: "ÏÉàÎ°úÏö¥ ÏãúÏûëÏùÑ ÏùëÏõêÌï©ÎãàÎã§! Î∏îÎ°úÍ∑∏Î•º ÌÜµÌï¥ ÎßéÏùÄ Ï¢ãÏùÄ Í∏∞ÏñµÎì§Ïù¥ ÏåìÏù¥Í∏∏ Î∞îÎùºÏöî.",
                                date: "2025-09-23"
                            }
                        ]
                    },
                    {
                        id: 2,
                        title: "Í∞ÄÏùÑ ÏÇ∞Ï±ÖÍ∏∏ÏóêÏÑú ÎäêÎÇÄ Í≤ÉÎì§",
                        content: "Îã®ÌíçÏù¥ Î¨ºÎì§Í∏∞ ÏãúÏûëÌïú Í∏∏ÏùÑ Í±∏ÏúºÎ©∞ ÎßéÏùÄ ÏÉùÍ∞ÅÏù¥ Îì§ÏóàÎã§. Î≥ÄÌôîÎûÄ ÎïåÎ°úÎäî ÏïÑÎ¶ÑÎã§Ïö¥ Í≤ÉÏù¥Íµ¨ÎÇò. ÎÇòÎ≠áÏûéÎì§Ïù¥ ÏÉùÏùò ÎßàÏßÄÎßâÏùÑ Ïù¥ÌÜ†Î°ù ÌôîÎ†§ÌïòÍ≤å Ïû•ÏãùÌïòÎäî Î™®ÏäµÏóêÏÑú ÏÇ∂Ïùò ÏßÄÌòúÎ•º Î∞∞Ïö¥Îã§.",
                        date: "2025-09-22",
                        tags: ["Í∞ÄÏùÑ", "ÏÇ∞Ï±Ö", "Í∞êÏÑ±"],
                        likes: 8,
                        comments: []
                    }
                ];
                likedPosts = JSON.parse(localStorage.getItem('likedPosts')) || {};
                darkMode = localStorage.getItem('darkMode') === 'true';
                qaTextColor = localStorage.getItem('qaTextColor') || 'default';
            } catch (e) {
                console.error("Failed to load data from localStorage.", e);
                // Ïò§Î•ò Î∞úÏÉù Ïãú Í∏∞Î≥∏Í∞íÏúºÎ°ú Ï¥àÍ∏∞Ìôî
                posts = [];
                likedPosts = {};
                darkMode = false;
                qaTextColor = 'default';
            }
        };

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        const saveData = () => {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
            localStorage.setItem('likedPosts', JSON.stringify(likedPosts));
            localStorage.setItem('darkMode', darkMode);
            localStorage.setItem('qaTextColor', qaTextColor);
        };

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        const updateUI = () => {
            updateStats();
            updateTagFilter();
            updateColorPicker();
            updateTheme();
        };

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderPosts();
            updateUI();
            addGlobalEventListeners();
        });

        // Ï†ÑÏó≠ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä (Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ)
        const addGlobalEventListeners = () => {
            document.addEventListener('click', (e) => {
                const target = e.target.closest('button, .post-title');
                if (!target) return;

                const action = target.dataset.action || target.id;
                const postId = target.dataset.id;
                const commentIndex = target.dataset.commentIndex;
                const tag = target.dataset.tag;
                const color = target.dataset.color;

                switch (action) {
                    case 'darkModeBtn':
                        toggleDarkMode();
                        break;
                    case 'sidebarToggleBtn':
                    case 'overlay':
                        toggleSidebar();
                        break;
                    case 'openEditorBtn':
                    case 'ctaEditorBtn':
                        openEditor();
                        break;
                    case 'closeEditorBtn':
                    case 'cancelPostBtn':
                        closeEditor();
                        break;
                    case 'savePostBtn':
                        savePost();
                        break;
                    case 'like':
                        likePost(postId);
                        break;
                    case 'addCommentBtn':
                        addComment(postId);
                        break;
                    case 'deleteCommentBtn':
                        deleteComment(postId, commentIndex);
                        break;
                    case 'editBtn':
                    case 'post-title':
                        editPost(postId);
                        break;
                    case 'deleteBtn':
                        deletePost(postId);
                        break;
                    case 'tagBtn':
                        toggleTag(tag);
                        break;
                    case 'clearFilter':
                        clearTagFilter();
                        break;
                    case 'colorPickerBtn':
                        changeQAColor(color);
                        break;
                }
            });

            document.getElementById('searchInput').addEventListener('input', (e) => searchPosts(e.target.value));
            document.getElementById('mobileSearchInput').addEventListener('input', (e) => searchPosts(e.target.value));
        };
        
        // Îã§ÌÅ¨Î™®Îìú ÌÜ†Í∏Ä
        const toggleDarkMode = () => {
            darkMode = !darkMode;
            saveData();
            updateTheme();
        };

        // ÏßàÎ¨∏ÎãµÎ≥Ä ÏÉâÏÉÅ Î≥ÄÍ≤Ω
        const changeQAColor = (color) => {
            qaTextColor = color;
            saveData();
            updateColorPicker();
            renderPosts();
        };

        // ÏÉâÏÉÅ ÏÑ†ÌÉù Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        const updateColorPicker = () => {
            document.querySelectorAll('.color-picker-button').forEach(button => {
                if (button.dataset.color === qaTextColor) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        };

        // ÌÖåÎßà ÏóÖÎç∞Ïù¥Ìä∏
        const updateTheme = () => {
            const body = document.getElementById('body');
            body.className = darkMode ? 'min-h-screen transition-all duration-300 dark bg-gray-900 text-white' : 'min-h-screen transition-all duration-300 bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100';
            document.documentElement.classList.toggle('dark', darkMode);

            // ÏûÖÎ†• ÌïÑÎìú ÌÖåÎßà ÏóÖÎç∞Ïù¥Ìä∏
            const inputs = ['searchInput', 'mobileSearchInput', 'postTitle', 'postContent', 'postTags'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.className = darkMode ? 'w-full p-3 rounded-lg border bg-gray-700 border-gray-600 text-white transition-all focus:ring-2 focus:ring-purple-500 focus:outline-none' : 'w-full p-3 rounded-lg border bg-white border-gray-200 transition-all focus:ring-2 focus:ring-purple-500 focus:outline-none';
                }
            });
        };

        // ÏÇ¨Ïù¥ÎìúÎ∞î ÌÜ†Í∏Ä
        const toggleSidebar = () => {
            sidebarOpen = !sidebarOpen;
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            if (sidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        };

        // Í≤ÄÏÉâ
        const searchPosts = (searchTerm) => {
            const normalizedTerm = searchTerm.toLowerCase().trim();
            document.getElementById('searchInput').value = normalizedTerm;
            document.getElementById('mobileSearchInput').value = normalizedTerm;
            renderPosts(normalizedTerm);
        };

        // ÌÉúÍ∑∏ ÌïÑÌÑ∞ ÌÜ†Í∏Ä
        const toggleTag = (tag) => {
            const index = selectedTags.indexOf(tag);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tag);
            }
            updateTagFilter();
            renderPosts();
        };

        // ÌÉúÍ∑∏ ÌïÑÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
        const updateTagFilter = () => {
            const allTags = [...new Set(posts.flatMap(post => post.tags))];
            
            const tagFilter = document.getElementById('tagFilter');
            let html = '';
            
            allTags.forEach(tag => {
                const isSelected = selectedTags.includes(tag);
                const buttonClass = isSelected 
                    ? 'bg-purple-600 text-white shadow-md' 
                    : (darkMode 
                        ? 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200');
                    
                html += `<button data-tag="${tag}" data-action="tagBtn" class="px-3 py-1 rounded-full text-sm transition-all duration-200 ${buttonClass}">#${tag}</button>`;
            });

        // ÌÉúÍ∑∏ ÌïÑÌÑ∞ Ìï¥Ï†ú
        const clearTagFilter = () => {
            selectedTags = [];

            renderPosts();

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        const updateStats = () => {
            const totalPosts = posts.length;
            const thisMonth = posts.filter(p => p.date.startsWith('2025-09')).length;
            const totalLikes = posts.reduce((sum, p) => sum + p.likes, 0);
            const totalComments = posts.reduce((sum, p) => sum + p.comments.length, 0);

            const stats = document.getElementById('stats');
            stats.innerHTML = `<div class="flex justify-between"><span class="text-gray-600 dark:text-gray-300">Ï¥ù Ìè¨Ïä§Ìä∏</span><span class="font-medium text-purple-600">${totalPosts}</span></div>` +
                `<div class="flex justify-between"><span class="text-gray-600 dark:text-gray-300">Ïù¥Î≤à Îã¨</span><span class="font-medium text-purple-600">${thisMonth}</span></div>` +
                `<div class="flex justify-between"><span class="text-gray-600 dark:text-gray-300">Ï¥ù Ï¢ãÏïÑÏöî</span><span class="font-medium text-purple-600">${totalLikes}</span></div>` +
                `<div class="flex justify-between"><span class="text-gray-600 dark:text-gray-300">Ï¥ù ÏßàÎ¨∏</span><span class="font-medium text-purple-600">${totalComments}</span></div>`;

        // ÎÇ†Ïßú Ìè¨Îß∑
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('ko-KR', {

                month: 'long',

        // Ìè¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        const renderPosts = (searchTerm = '') => {
            const filteredPosts = posts.filter(post => {
                const matchesSearch = !searchTerm || 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm);

            const postsContainer = document.getElementById('postsContainer');
            let html = '';

            if (filteredPosts.length === 0) {
                const message = searchTerm || selectedTags.length > 0 ? 'Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§' : 'ÏïÑÏßÅ Ìè¨Ïä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§';
                const subMessage = searchTerm || selectedTags.length > 0 ? 'Îã§Î•∏ ÌÇ§ÏõåÎìúÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî!' : 'Ï≤´ Î≤àÏß∏ ÏùºÍ∏∞Î•º ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!';

                                    </svg>

                                <button class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/20 text-red-500 transition-colors delete-btn" data-id="${post.id}" data-action="deleteBtn" title="Ìè¨Ïä§Ìä∏ ÏÇ≠Ï†ú">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-700 dark:text-gray-300 mb-4 leading-relaxed">${post.content}</p>
                        <div class="flex flex-wrap gap-2 mb-4">`;
                        
                    post.tags.forEach(tag => {
                        html += `<button class="px-3 py-1 rounded-full text-sm ${tagClass} hover:bg-purple-200 dark:hover:bg-gray-600 transition-colors cursor-pointer tag-btn" data-tag="${tag}" data-action="tagBtn">#${tag}</button>`;
                    });
                        
                    html += `</div>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-200 dark:border-gray-700">
                            <div class="flex items-center space-x-6">

                                    <svg class="w-5 h-5" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                    </svg>
                                    <span>${post.likes}</span>
                                </button>
                                <span class="flex items-center space-x-2 text-gray-600 dark:text-gray-300">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                    <span>${post.comments.length}</span>
                                </span>
                            </div>
                        </div>
                        <div class="qa-section">
                            <h3 class="text-lg font-semibold mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                ÏßàÎ¨∏Í≥º ÎãµÎ≥Ä (${post.comments.length})
                            </h3>
                            <div class="space-y-3 mb-4">`;
                            
                    post.comments.forEach((comment, index) => {
                        html += `<div class="qa-comment p-4 rounded-lg transition-all duration-300">
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-xs text-gray-500 dark:text-gray-400">${formatDate(comment.date)}</span>
                                <button class="text-red-400 hover:text-red-600 transition-colors delete-comment-btn" data-post-id="${post.id}" data-comment-index="${index}" data-action="deleteCommentBtn" title="ÏßàÎ¨∏ ÏÇ≠Ï†ú">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="qa-text qa-color-${qaTextColor}">${comment.text}</p>
                        </div>`;
                    });
                        
                    const textareaClass = darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-white border-gray-200';
                    const colorName = qaTextColor === 'default' ? 'Í∏∞Î≥∏' : 
                                    qaTextColor === 'blue' ? 'ÌååÎûë' :
                                    qaTextColor === 'green' ? 'Ï¥àÎ°ù' :
                                    qaTextColor === 'purple' ? 'Î≥¥Îùº' :
                                    qaTextColor === 'red' ? 'Îπ®Í∞ï' : 'Ï£ºÌô©';
                        
                    html += `</div>
                            <div class="mt-4">
                                <textarea id="comment-text-${post.id}" placeholder="Í∂ÅÍ∏àÌïú Ï†êÏù¥ÎÇò ÏÉùÍ∞ÅÏùÑ ÏûêÏú†Î°≠Í≤å ÏßàÎ¨∏Ìï¥Î≥¥ÏÑ∏Ïöî..." rows="3" class="w-full p-3 rounded-lg border transition-all focus:ring-2 focus:ring-purple-500 focus:outline-none resize-vertical ${textareaClass}"></textarea>
                                <div class="flex justify-between items-center mt-3">
                                    <span class="text-xs text-gray-500 dark:text-gray-400">
                                        ÌòÑÏû¨ ÏßàÎ¨∏ÎãµÎ≥Ä ÏÉâÏÉÅ: <span class="qa-color-${qaTextColor} font-medium">${colorName}</span>
                                    </span>
                                    <button class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center space-x-2 add-comment-btn" data-id="${post.id}" data-action="addCommentBtn">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        <span>ÏßàÎ¨∏ Îì±Î°ù</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>`;
                });
            }
            postsContainer.innerHTML = html;
        };

        // Ï¢ãÏïÑÏöî
        const likePost = (id) => {
            const postId = Number(id);
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (likedPosts[postId]) {
                post.likes--;
                delete likedPosts[postId];
            } else {
                post.likes++;
                likedPosts[postId] = true;
            }

            saveData();
            renderPosts();
            updateStats();
        };

        // ÎåìÍ∏Ä Ï∂îÍ∞Ä
        const addComment = (id) => {
            const postId = Number(id);
            const textArea = document.getElementById(`comment-text-${postId}`);
            const text = textArea.value.trim();
            if (text) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments.push({
                        text: text,
                        date: new Date().toISOString().split('T')[0]
                    });
                    saveData();
                    textArea.value = '';
                    renderPosts();
                    updateStats();
                }
            } else {
                alert('ÏßàÎ¨∏ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
            }
        };

        // ÎåìÍ∏Ä ÏÇ≠Ï†ú
        const deleteComment = (postId, commentIndex) => {
            if (confirm('Ïù¥ ÏßàÎ¨∏ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                const post = posts.find(p => p.id === Number(postId));
                if (post) {
                    post.comments.splice(Number(commentIndex), 1);
                    saveData();
                    renderPosts();
                    updateStats();
                }
            }
        };

        // Ìé∏ÏßëÍ∏∞ Ïó¥Í∏∞
        const openEditor = () => {
            currentPostId = null;
            document.getElementById('editorTitle').textContent = 'ÏÉà Ìè¨Ïä§Ìä∏ ÏûëÏÑ±';
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postTags').value = '';
            document.getElementById('editorModal').classList.remove('hidden');
            updateTheme();
        };

        // Ìè¨Ïä§Ìä∏ ÏàòÏ†ï
        const editPost = (id) => {
            const post = posts.find(p => p.id === Number(id));
            if (post) {
                currentPostId = post.id;
                document.getElementById('editorTitle').textContent = 'Ìè¨Ïä§Ìä∏ ÏàòÏ†ï';
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postContent').value = post.content;
                document.getElementById('postTags').value = post.tags.join(', ');
                document.getElementById('editorModal').classList.remove('hidden');
                updateTheme();
            }
        };

        // Ìé∏ÏßëÍ∏∞ Îã´Í∏∞
        const closeEditor = () => {
            document.getElementById('editorModal').classList.add('hidden');
            currentPostId = null;
        };

        // Ìè¨Ïä§Ìä∏ Ï†ÄÏû•
        const savePost = () => {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const tagsInput = document.getElementById('postTags').value.trim();
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

            if (!title) {
                alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                document.getElementById('postTitle').focus();
                return;
            }

            if (!content) {
                alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                document.getElementById('postContent').focus();
                return;
            }

            if (currentPostId) {
                const index = posts.findIndex(p => p.id === Number(currentPostId));
                if (index !== -1) {
                    posts[index].title = title;
                    posts[index].content = content;
                    posts[index].tags = tags;
                }
            } else {
                const newPost = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    date: new Date().toISOString().split('T')[0],
                    tags: tags,
                    likes: 0,
                    comments: []
                };
                posts.unshift(newPost);
            }

            saveData();
            renderPosts();
            updateUI();
            closeEditor();

            const action = currentPostId ? 'ÏàòÏ†ï' : 'ÏûëÏÑ±';
            setTimeout(() => {
                alert(`Ìè¨Ïä§Ìä∏Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú ${action}ÎêòÏóàÏäµÎãàÎã§!`);
            }, 100);
        };

        // Ìè¨Ïä§Ìä∏ ÏÇ≠Ï†ú
        const deletePost = (id) => {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìè¨Ïä§Ìä∏Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏÇ≠Ï†úÎêú Ìè¨Ïä§Ìä∏Îäî Î≥µÍµ¨Ìï† Ïàò ÏóÜÏäµÎãàÎã§.')) {
                const postId = Number(id);
                const postIndex = posts.findIndex(post => post.id === postId);
                if (postIndex !== -1) {
                    posts.splice(postIndex, 1);
                    saveData();
                    renderPosts();
                    updateUI();
                    alert('Ìè¨Ïä§Ìä∏Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                } else {
                    alert('Ìè¨Ïä§Ìä∏Î•º ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            }
        };
    </script>
