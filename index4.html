<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일상 블로그</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: translateY(-2px);
        }
        
        .qa-text-default { color: #1a202c; }
        .dark .qa-text-default { color: #e2e8f0; }
        .qa-text-blue { color: #2563eb; }
        .dark .qa-text-blue { color: #60a5fa; }
        .qa-text-green { color: #16a34a; }
        .dark .qa-text-green { color: #4ade80; }
        .qa-text-purple { color: #9333ea; }
        .dark .qa-text-purple { color: #a855f7; }
        .qa-text-red { color: #dc2626; }
        .dark .qa-text-red { color: #f87171; }
        .qa-text-orange { color: #ea580c; }
        .dark .qa-text-orange { color: #fb923c; }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            margin: 2px;
        }
        
        .color-btn.active {
            border-color: #6366f1;
            border-width: 3px;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100" id="mainBody">
    
    <!-- 헤더 -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-purple-200">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                나의 일상 블로그
            </h1>
            
            <div class="flex items-center space-x-4">
                <input type="text" id="searchInput" placeholder="검색..." 
                       class="px-4 py-2 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500">
                
                <button onclick="openEditor()" 
                        class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-full hover:shadow-lg transition-all">
                    새 글 작성
                </button>
                
                <button onclick="toggleDarkMode()" id="darkModeBtn"
                        class="p-2 bg-white rounded-full border border-gray-200 hover:shadow-md transition-all">
                    🌙
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto flex">
        <!-- 사이드바 -->
        <aside class="w-72 p-6 space-y-6">
            <!-- 통계 -->
            <div class="bg-white/60 backdrop-blur-sm p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold mb-3">📊 통계</h3>
                <div id="stats" class="space-y-2 text-sm"></div>
            </div>

            <!-- 색상 선택 -->
            <div class="bg-white/60 backdrop-blur-sm p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold mb-3">🎨 질문답변 색상</h3>
                <div class="flex flex-wrap justify-center gap-1">
                    <button class="color-btn active" style="background: #1a202c;" onclick="changeColor('default')"></button>
                    <button class="color-btn" style="background: #2563eb;" onclick="changeColor('blue')"></button>
                    <button class="color-btn" style="background: #16a34a;" onclick="changeColor('green')"></button>
                    <button class="color-btn" style="background: #9333ea;" onclick="changeColor('purple')"></button>
                    <button class="color-btn" style="background: #dc2626;" onclick="changeColor('red')"></button>
                    <button class="color-btn" style="background: #ea580c;" onclick="changeColor('orange')"></button>
                </div>
            </div>

            <!-- 태그 필터 -->
            <div class="bg-white/60 backdrop-blur-sm p-4 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold mb-3">🏷️ 태그 필터</h3>
                <div id="tagFilter" class="flex flex-wrap gap-2"></div>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="flex-1 p-6">
            <div id="postsContainer"></div>
        </main>
    </div>

    <!-- 편집 모달 -->
    <div id="editorModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="editorTitle" class="text-2xl font-bold">새 포스트 작성</h2>
                <button onclick="closeEditor()" class="p-2 hover:bg-gray-100 rounded-lg">✕</button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">제목</label>
                    <input type="text" id="postTitle" placeholder="포스트 제목..." 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">내용</label>
                    <textarea id="postContent" placeholder="오늘의 이야기를 들려주세요..." rows="10" 
                              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">태그</label>
                    <input type="text" id="postTags" placeholder="태그를 쉼표로 구분 (예: 일상, 생각)" 
                           class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button onclick="closeEditor()" 
                            class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">취소</button>
                    <button onclick="savePost()" 
                            class="px-6 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:shadow-lg">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let posts = [
            {
                id: 1,
                title: "첫 번째 일기",
                content: "오늘부터 블로그를 시작하게 되었다. 매일 나의 생각과 일상을 기록하며 성장해나가고 싶다.",
                date: "2025-09-23",
                tags: ["일상", "시작"],
                likes: 5,
                comments: [{text: "응원합니다!", date: "2025-09-23"}]
            }
        ];
        
        let currentPostId = null;
        let darkMode = false;
        let qaColor = 'default';

        // 페이지 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            updateStats();
            updateTags();
        });

        // 검색
        document.getElementById('searchInput').addEventListener('input', function(e) {
            loadPosts(e.target.value);
        });

        // 다크모드 토글
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.getElementById('mainBody').classList.toggle('dark');
            document.getElementById('darkModeBtn').textContent = darkMode ? '☀️' : '🌙';
            loadPosts();
        }

        // 색상 변경
        function changeColor(color) {
            qaColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadPosts();
        }

        // 통계 업데이트
        function updateStats() {
            const totalPosts = posts.length;
            const totalLikes = posts.reduce((sum, p) => sum + p.likes, 0);
            const totalComments = posts.reduce((sum, p) => sum + p.comments.length, 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="flex justify-between">
                    <span>총 포스트</span>
                    <span class="font-medium text-purple-600">${totalPosts}</span>
                </div>
                <div class="flex justify-between">
                    <span>총 좋아요</span>
                    <span class="font-medium text-purple-600">${totalLikes}</span>
                </div>
                <div class="flex justify-between">
                    <span>총 질문</span>
                    <span class="font-medium text-purple-600">${totalComments}</span>
                </div>
            `;
        }

        // 태그 업데이트
        function updateTags() {
            const allTags = [...new Set(posts.flatMap(p => p.tags))];
            document.getElementById('tagFilter').innerHTML = allTags.map(tag => 
                `<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm cursor-pointer hover:bg-purple-200">#${tag}</span>`
            ).join('');
        }

        // 포스트 로드
        function loadPosts(searchTerm = '') {
            const filtered = posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                post.content.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                document.getElementById('postsContainer').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">📝</div>
                        <h2 class="text-2xl font-semibold mb-4">포스트가 없습니다</h2>
                        <button onclick="openEditor()" class="px-6 py-3 bg-purple-600 text-white rounded-full hover:bg-purple-700">첫 글 작성하기</button>
                    </div>
                `;
                return;
            }

            document.getElementById('postsContainer').innerHTML = filtered.map(post => `
                <article class="bg-white/80 backdrop-blur-sm p-6 rounded-2xl shadow-lg mb-8 hover-scale">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 class="text-2xl font-bold mb-2 cursor-pointer hover:text-purple-600" onclick="editPost(${post.id})">${post.title}</h2>
                            <div class="text-sm text-gray-500">${formatDate(post.date)} • 읽기 시간: ${Math.ceil(post.content.length / 200)}분</div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editPost(${post.id})" class="p-2 hover:bg-purple-100 rounded-lg">✏️</button>
                            <button onclick="deletePost(${post.id})" class="p-2 hover:bg-red-100 rounded-lg">🗑️</button>
                        </div>
                    </div>

                    <p class="text-gray-700 mb-4 leading-relaxed">${post.content}</p>

                    <div class="flex gap-2 mb-4">
                        ${post.tags.map(tag => `<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">#${tag}</span>`).join('')}
                    </div>

                    <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                        <div class="flex items-center space-x-4">
                            <button onclick="likePost(${post.id})" class="flex items-center space-x-1 text-gray-600 hover:text-red-500">
                                <span>❤️</span>
                                <span>${post.likes}</span>
                            </button>
                            <span class="flex items-center space-x-1 text-gray-600">
                                <span>💬</span>
                                <span>${post.comments.length}</span>
                            </span>
                        </div>
                    </div>

                    <!-- 질문답변 섹션 -->
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <h3 class="text-lg font-semibold mb-3">💭 질문과 답변 (${post.comments.length})</h3>
                        
                        <div class="space-y-3 mb-4">
                            ${post.comments.map((comment, idx) => `
                                <div class="p-3 bg-gray-50 rounded-lg">
                                    <div class="flex justify-between items-start mb-1">
                                        <span class="text-xs text-gray-500">${formatDate(comment.date)}</span>
                                        <button onclick="deleteComment(${post.id}, ${idx})" class="text-red-400 hover:text-red-600 text-sm">삭제</button>
                                    </div>
                                    <p class="qa-text-${qaColor} text-base">${comment.text}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="flex space-x-2">
                            <textarea id="comment-${post.id}" placeholder="질문을 입력하세요..." rows="2" 
                                      class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"></textarea>
                            <button onclick="addComment(${post.id})" 
                                    class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 self-end">등록</button>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // 날짜 포맷
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ko-KR');
        }

        // 좋아요
        function likePost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.likes++;
                loadPosts();
                updateStats();
            }
        }

        // 댓글 추가
        function addComment(id) {
            const textarea = document.getElementById(`comment-${id}`);
            const text = textarea.value.trim();
            if (text) {
                const post = posts.find(p => p.id === id);
                if (post) {
                    post.comments.push({
                        text: text,
                        date: new Date().toISOString().split('T')[0]
                    });
                    textarea.value = '';
                    loadPosts();
                    updateStats();
                }
            }
        }

        // 댓글 삭제
        function deleteComment(postId, commentIdx) {
            if (confirm('이 질문을 삭제하시겠습니까?')) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments.splice(commentIdx, 1);
                    loadPosts();
                    updateStats();
                }
            }
        }

        // 편집기 열기
        function openEditor() {
            currentPostId = null;
            document.getElementById('editorTitle').textContent = '새 포스트 작성';
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postTags').value = '';
            document.getElementById('editorModal').classList.remove('hidden');
        }

        // 포스트 수정
        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                currentPostId = id;
                document.getElementById('editorTitle').textContent = '포스트 수정';
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postContent').value = post.content;
                document.getElementById('postTags').value = post.tags.join(', ');
                document.getElementById('editorModal').classList.remove('hidden');
            }
        }

        // 편집기 닫기
        function closeEditor() {
            document.getElementById('editorModal').classList.add('hidden');
        }

        // 포스트 저장
        function savePost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const tagsInput = document.getElementById('postTags').value.trim();
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];

            if (!title || !content) {
                alert('제목과 내용을 입력해주세요.');
                return;
            }

            if (currentPostId) {
                const post = posts.find(p => p.id === currentPostId);
                if (post) {
                    post.title = title;
                    post.content = content;
                    post.tags = tags;
                }
            } else {
                posts.unshift({
                    id: Date.now(),
                    title: title,
                    content: content,
                    date: new Date().toISOString().split('T')[0],
                    tags: tags,
                    likes: 0,
                    comments: []
                });
            }

            closeEditor();
            loadPosts();
            updateStats();
            updateTags();
        }

        // 포스트 삭제
        function deletePost(id) {
            if (confirm('정말로 이 포스트를 삭제하시겠습니까?')) {
                posts = posts.filter(p => p.id !== id);
                loadPosts();
                updateStats();
                updateTags();
            }
        }
    </script>
</body>
</html>
